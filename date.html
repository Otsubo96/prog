<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト</title>

<script>

    //日時取得
    const now = new Date(); //日時
    const year = now.getFullYear(); //年
    const month = now.getMonth() + 1;  //月は必ず +１をする！
    const date = now.getDate();
    const day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    let d ="";
    let a ="";
    if(day==0){
        d="日曜日";
    }
    if(day==1){
        d="月曜日";
    }
    if(day==2){
        d="火曜日";
    }
    if(day==3){
        d="水曜日";
    }
    if(day==4){
        d="木曜日";
    }
    if(day==5){
        d="金曜日";
    }
    if(day==6){
        d="土曜日";
    }

    if(h == 4||5||6||7||8||9||10){
        a = "おはようございます"; //上手く時間で切り替わらないのはなぜ
    }else if(h == 11||12||13||14||15||16){
        a = "こんにちは";
    }else if(h == 0||1||2||3||17||18||19||20||21||22||23){
        a = "こんばんは";
    }

//    let d = "";
//    if(day==5){
//        d="金曜日";
//       }
    //日時表示文字列の作成
    const str = "現在日時：";
    console.log( str + year + "年" + month + "月"+date+"日"+"("+d+") "+h+"時"+m+"分"+s+"秒" +a);

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
