<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>今日も一日がんばろう</footer>
<script>
//Clickイベントのブロック
const pull = document.querySelector("#pull");
pull.onclick = function(){
    //乱数を作る
    const num = Math.ceil(Math.random()*5);
    //乱数をIF分岐処理で分ける
    //条件に合っていればalert()で表示
    if(num==1){
        const echo = document.querySelector("#echo");
        echo.innerHTML="大吉";
        echo.style.color="#ff0000";
    }
    if(num==2){
        const echo = document.querySelector("#echo");
        echo.innerHTML="中吉";
        echo.style.color="#ff69b4";
    }
    if(num==3){
        const echo = document.querySelector("#echo");
        echo.innerHTML="小吉";
        echo.style.color="#00ff00";
    }
    if(num==4){
        const echo = document.querySelector("#echo");
        echo.innerHTML="吉";
        echo.style.color="#008000";
    }
    if(num==5){
        const echo = document.querySelector("#echo");
        echo.innerHTML="凶";
        echo.style.color="#0000ff";
    }
}





</script>
</body>
</html>
