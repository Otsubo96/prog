<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="allclear">All clear</li>
        <li id="color">Color</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>

<!-- <select id="size"></select>  -->

<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
    //alert("OK");
});





//2.clear クリックイベント
$("#allclear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});





//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i); //key名
    const value = localStorage.getItem(key); //value
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}





//色の変更
$("#color").on("click",function(){
    const num = Math.ceil(Math.random()*6);
    if(num==0){
	    document.body.style.background = "#A55B9A";
    }
    if(num==1){
	    document.body.style.background = "#DD6673";
	}
    if(num==2){
	    document.body.style.background = "#4784BF";
    }
    if(num==3){
	    document.body.style.background = "#DE6641";
	}
    if(num==4){
	    document.body.style.background = "#FE255C"
	}
    if(num==5){
	    document.body.style.background = "#39A869";
	}
});

</script>
<footer><small>G's</small></footer>
</body>
</html>
