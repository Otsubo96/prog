<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //関数軍
        function tasu(a,b){
            const t = a + b;
            console.log(t);
        }
        function hiku(a,b){
            const t = a - b;
            console.log(t);
        }
        function kakeru(a,b){
            const t = a * b;
            console.log(t);
        }
        function waru(a,b){
            const t = a / b;
            console.log(t);
        }




        //実行軍
        tasu(10,20);
        hiku(10,20);
        kakeru(10,20);
        waru(10,20);






    </script>
</body>
</html>
