<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1 id=mon>第1問</h1>
    <h2>クイズ</h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer id="fo">正解数</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = ["通るときには閉まって、通らないときには開いているものは何？",
              "話すことがとても好きな道具は何？",
              "世界の真ん中にいる虫は何？",
              "おじいちゃんとする球技は？",
              "いつも眠そうにしているのはどこの人？",
              "完璧主義の人が許せない体の部位は？"
  ];
    
  //回答選択肢[多重配列]
  const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["野球","ソフトボール","ゲートボール"],
    ["兵庫県","奈良県","大阪府"],
    ["腕","血管","口"],
    []
  ];
    
  //答え[配列]
  const ans = [1, 2, 3, 2, 3, 2, 0];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;

  $("#quest").text( qs[i] );
  $("#toi1").text(toi[i][0]);
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]);


  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)

  $("[name=toi]").on("click",function(){
    const v = $(this).val();  
      if(ans[i] == v){
        $("h2").html("正解！");
        fo.innerHTML=i+1;
      }else{
        $("h2").html("不正解！");
      }
    
      i++;//配列に入れるiが１プラスされます。
      $("#quest").text( qs[i] );
      $("#toi1").text(toi[i][0]);
      $("#toi2").text(toi[i][1]);
      $("#toi3").text(toi[i][2]); 
  
      if(i == 0){
      mon.innerHTML="第1問";
      }
      if(i == 1){
      mon.innerHTML="第2問";
      }
      if(i == 2){
      mon.innerHTML="第3問";
      }
      if(i == 3){
      mon.innerHTML="第4問";
      }
      if(i == 4){
      mon.innerHTML="第5問";
      }
      if(i == 5){
      mon.innerHTML="第6問";
      }
      if(i == 6){
      alert("終了");
      //fo.innerHTML=i+1;
      }
  });






//ここまでが記述領域［END］
</script>
</body>
</html>
